<!DOCTYPE html>
<html lang="en">

<head>
  <!--- LINKS AND SCRIPT SOURCES ----->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <!--- TITLE OF WEBPAGE.HTML ----->
  <title>JM Holidays</title>
</head>

<body>
  <div class="container">
    <header>

      <!--- TITLE OF PAGE ----->
      <div class="row">
        <div class="w-100 bg-warning text-dark text-center border">
          <h1>JM Holidays</h1>
          <button type="button" class="btn btn-light reset-button" onclick="location.reload();">RESET</button>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-sm-4 border">
        <div class="border search-box">

          <div id="findhotels">
            <!--- TITLE OF SEARCH BOX ----->
            <h4 class="text-center">Find Hotels and Restaurants in:</h4>
            <div class="col-xs-4 col-xs-offset-4">

              <select id="selectbox">
                      <!--- OPTION VALUES OF SEARCH PARAMETERS ----->
          <option value="restaurant">Restaurants</option>
          <option value="lodging">Bars and Hotels</option>
          <option value="point_of_interest">Points of Interests</option>
        </select>
            </div>
          </div>
          <!-- SEARCH BAR AND PLACEHOLDER --->
          <div id="locationField" class="text-center">
            <input id="autocomplete" placeholder="Enter a city" type="text" />
          </div>
        </div>

        <!-- HOTEL RESULTS TABLE --->
        <div class="border results">
          <div id="listing">
            <table id="resultsTable">
              <tbody id="results"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-8 border map" id="map"></div>
    </div>

    <!-- content of search results if applicable --->
    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>


    <!-- FOOTER DETAILS FOR FONT AWESOME --->
    <footer>
      <div class="row">
        <div class="w-100 p-3 bg-warning text-dark text-center border">
          <a href="#" class="white-text">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
          <a href="#" class="white-text">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
          <a href="#" class="white-text">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
          <a href="#" class="white-text">
                        <i class="fab fa-google-plus fa-2x"></i>
                    </a>
          <a href="#" class="white-text">
                        <i class="fab fa-pinterest fa-2x"></i>
                    </a>
        </div>
      </div>
    </footer>
  </div>
  <!--- SCRIPT SOURCES ----->
  <script type="text/javascript" src="JS/scripts.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCigZlBTSohV3kTTWBggK-vEPWj1HCblVA&libraries=places&callback=initMap" async defer></script>
</body>

</html>
