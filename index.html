<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <header>
        <!--- TITLE OF PAGE ----->
        <h1 class="title-project">JM Holidays</h1>

    </header>

<!-- title of search bar --->
    <div id="findhotels">
        Find hotels in:
      </div>
      <!-- search bar and placeholder --->
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>
      
      <div id="map"></div>
      <!-- Hotel results table --->
      <div id="listing">
        <table id="resultsTable">
          <tbody id="results"></tbody>
        </table>
      </div>
      <!-- content of search results if applicable --->
      <div style="display: none">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name">Address:</td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name">Telephone:</td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name">Rating:</td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name">Website:</td>
              <td id="iw-website"></td>
            </tr>
          </table>
        </div>
      </div>


  <!-- footer details using font awesome --->
        <footer id = "footer_1">
 <div class="container">
            <div class="row">
                    <h6 id="FOOTER_2">FOLLOW JM HOLIDAYS</h6>
                    <a href="#" class="white-text">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="#" class="white-text">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="#" class="white-text">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="#" class="white-text">
                        <i class="fab fa-google-plus fa-2x"></i>
                    </a>
                    <a href="#" class="white-text">
                        <i class="fab fa-pinterest fa-2x"></i>
                    </a>
            </div>
        </div>

    </footer>

    <!--- SCRIPT SOURCES ----->
     <script type="text/javascript" src="JS/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCigZlBTSohV3kTTWBggK-vEPWj1HCblVA&libraries=places&callback=initMap" async defer></script>
</body>

</html>
