<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <header>
        <!--- TITLE OF PAGE ----->
        <h1 class="title-project">JM Holidays</h1>

    </header>


    <!-- GOOGLE MAP SEARCH BAR ---->
    <input id="search-input" class="controls" type="text" placeholder="search your location">
    <section class="google-map">


        <!--- GOOGLE MAP ----->
        <div id="map"></div>

        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
    </section>


    </footer>

    <!--- SCRIPT SOURCES ----->
    <script type="text/javascript" src="/JS/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCigZlBTSohV3kTTWBggK-vEPWj1HCblVA&callback=initAutocomplete&libraries=places"></script>
</body>

</html>
